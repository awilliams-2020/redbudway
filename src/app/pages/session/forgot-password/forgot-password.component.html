<div class="container px-4">
    <div #card class="card shadow m-auto my-5 card-width">
        <div class="card-header">
            <img width="25" src="assets/images/icon.png">
            <button type="button" class="close btn-close float-end" aria-label="Close" (click)="close()"></button>
        </div>
        <div class="card-body">
            <h4 class="card-title text-center py-4 alice-font">Forgot Password</h4>
            <hr>
            <ngb-alert [dismissible]="false" [type]="'primary'" *ngIf="emailMessage">
                If account exist an email will be sent to the provided address.
            </ngb-alert>
            <form #pf #passwordForm="ngForm" novalidate>
                <div class="form-floating my-4">
                    <input #emailInput="ngModel" type="email" [(ngModel)]="email" id="email" class="form-control bg-light" name="email" aria-describedby="email"
                        placeholder="" required>
                    <label for="email">Email</label>
                    <div *ngIf="emailInput.invalid" class="invalid-feedback">
                        <div *ngIf="emailInput.errors?.['required']">
                            Provide email
                        </div>
                    </div>
                </div>
                <div class="form-group mb-4">
                    <button *ngIf="!loading"  (click)="forgot(passwordForm)" class="btn btn-secondary w-100">Send</button>
                    <button *ngIf="loading" class="btn btn-secondary w-100" type="button" disabled>
                        <span class="spinner-border spinner-border-sm"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
