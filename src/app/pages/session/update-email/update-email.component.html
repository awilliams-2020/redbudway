<div class="container px-4">
    <div #card class="card shadow m-auto my-5 card-width">
        <div class="card-header">
            <img width="25" src="assets/images/icon.png">
            <button type="button" class="close btn-close float-end" aria-label="Close" (click)="close()"></button>
        </div>
        <div class="card-body">
            <h4 class="card-title text-center py-4 alice-font">Update Account Email</h4>
            <hr>
            <ngb-alert [dismissible]="false" [type]="'info'" *ngIf="emailUpdated && submitted">
                Email updated
            </ngb-alert>
            <ngb-alert [dismissible]="false" [type]="'danger'" *ngIf="!emailUpdated && submitted">
                Email not updated
            </ngb-alert>
            <form #ef #emailForm="ngForm" novalidate>
                <div class="form-floating my-4">
                    <input #emailInput="ngModel" type="email" [(ngModel)]="email" id="email"
                        class="form-control bg-light" name="email" aria-describedby="email" placeholder="" required
                        appEmailValidation>
                    <label for="email">New Email</label>
                    <div *ngIf="emailInput.invalid" class="invalid-feedback">
                        <div *ngIf="emailInput.errors?.['required']">
                            Provide new email
                        </div>
                        <div *ngIf="emailInput.errors?.['email'] && email !== ''">
                            Invalid new email format
                        </div>
                    </div>
                </div>
                <div class="form-group my-4 form-floating">
                    <input #passw="ngModel" [(ngModel)]="password" [type]="type" id="password" class="form-control bg-light" name="password" aria-describedby="password"
                        placeholder="" required>
                    <label for="password">Password</label>
                    <div class="invalid-feedback">
                        Provide password
                    </div>
                </div>
                <div class="form-check mb-4">
                    <input class="form-check-input border-secondary" type="checkbox" value="" id="showPassword"
                        (change)="showPassword()">
                    <label class="form-check-label" for="showPassword">
                        <small>show password</small>
                    </label>
                </div>
                <div class="form-group mb-4">
                    <button *ngIf="!loading" (click)="update(emailForm)" class="btn btn-secondary w-100">Update</button>
                    <button *ngIf="loading" class="btn btn-secondary w-100" type="button" disabled>
                        <span class="spinner-border spinner-border-sm"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
