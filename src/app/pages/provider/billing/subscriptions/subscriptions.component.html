<div class="row g-0 bg-light">
    <div class="col">
        <div class="list-group list-group-flush">
            <a *ngFor="let customer of customers" [routerLink]="[customer.stripeId]"
                class="list-group-item list-group-item-action  text-center">
                <div class="row">
                    <div class="col text-center">
                        <small>{{customer.name | titlecase }}</small>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center">
                        <hr class="my-2 mx-auto w-75">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="list-group">
                            <span class="list-group-item list-group-item-success">
                                {{customer.active}}
                            </span>
                        </div>
                    </div>
                    <div class="col">
                        <div class="list-group">
                            <span class="list-group-item list-group-item-danger">
                                {{customer.incomplete}}
                            </span>
                        </div>
                    </div>
                    <div class="col">
                        <div class="list-group">
                            <span class="list-group-item list-group-item-secondary">
                                {{customer.canceled}}
                            </span>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <ng-container *ngIf="customers.length === 0 && !loading">
            <div class="row m-4">
                <div class="col text-center">
                    <p class="m-0">No subscriptions yet</p>
                </div>
            </div>
        </ng-container>
        <ng-container *ngIf="loading">
            <div class="row m-4">
                <div class="col text-center py-4">
                    <div role="status" class="spinner-border ">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
