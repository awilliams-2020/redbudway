<div class="modal-header">
    <img width="25" src="assets/images/icon.png">
    <button type="button" class="close btn-close" aria-label="Close"
        (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <ngb-alert [dismissible]="false" [type]="'danger'" *ngIf="error">
        Error updating number
    </ngb-alert>
    <form #nf #numberForm="ngForm" novalidate>
        <div class="form-group mb-4 form-floating">
            <input [disabled]="isDisabled" #numberInput="ngModel" [(ngModel)]="number" type="text" id="number" class="form-control bg-light" name="number"
                aria-describedby="number" pattern="^\d{3}-\d{3}-\d{4}$" placeholder="" (ngModelChange)="addHyphen($event)" maxlength="12" required>
            <label for="number">Support Number</label>
            <div *ngIf="numberInput.invalid" class="invalid-feedback">
                <div *ngIf="numberInput.errors?.['required']">
                    Provide support number
                </div>
                <div *ngIf="numberInput.errors?.['pattern']">
                    Number format 000-000-0000
                </div>
            </div>
        </div>
        <div class="form-group mb-4 float-end">
            <button *ngIf="!isDisabled" (click)="update(numberForm)" class="btn btn-secondary">Update</button>
            <button *ngIf="isDisabled" class="btn btn-secondary" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            </button>
        </div>
    </form>
</div>
