<div class="modal-header">
    <img width="25" src="assets/images/icon.png">
    <button type="button" class="close btn-close" aria-label="Close"
        (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <ngb-alert [dismissible]="false" [type]="'danger'" *ngIf="error">
        Error updating name
    </ngb-alert>
    <form #nf #nameForm="ngForm" novalidate>
        <div class="form-group mb-4 form-floating">
            <input [disabled]="isDisabled" type="text" [(ngModel)]="name" id="name" class="form-control bg-light" name="name" aria-describedby="name"
                placeholder="" maxlength="90" required>
            <label for="name">Business Name</label>
            <div class="invalid-feedback">
                Provide business name
            </div>
        </div>
        <div class="form-group mb-4 float-end">
            <button *ngIf="!isDisabled" (click)="update(nameForm)" class="btn btn-secondary">Update</button>
            <button *ngIf="isDisabled" class="btn btn-secondary" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            </button>
        </div>
    </form>
</div>
